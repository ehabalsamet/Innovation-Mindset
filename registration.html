<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل برنامج ريادة الأعمال والابتكار</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: "Arial", sans-serif;
    }
    .form-container {
      max-width: 600px;
      margin: 50px auto;
      background-color: rgba(30,30,30,0.9);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    }
    .form-container h2 {
      color: #f00;
      margin-bottom: 30px;
    }
    .form-control {
      background-color: #222;
      color: #fff;
      border: 1px solid #444;
    }
    .form-control:focus {
      border-color: #f00;
      box-shadow: none;
      background-color: #222;
      color: #fff;
    }
    .btn-submit {
      background-color: #f00;
      border: none;
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 8px;
    }
    .btn-submit:hover {
      background-color: #c00;
    }
    .note {
      font-size: 14px;
      color: #ccc;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="form-container" data-aos="fade-up">
    <h2 class="text-center"><i class="fa-solid fa-rocket me-2"></i>تسجيل البرنامج</h2>
    <form id="registrationForm" action="https://formspree.io/f/xeorqbrl" method="POST">
      <div class="mb-3">
        <label for="fullName" class="form-label">الاسم الكامل</label>
        <input type="text" class="form-control" id="fullName" name="name" placeholder="أدخل اسمك الكامل" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">البريد الإلكتروني</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="أدخل بريدك الإلكتروني" required>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">رقم الهاتف</label>
        <input type="tel" class="form-control" id="phone" name="phone" placeholder="أدخل رقم الهاتف" required>
      </div>
      <div class="mb-3">
        <label for="experience" class="form-label">هل لديك خبرة سابقة في ريادة الأعمال؟</label>
        <select class="form-control" id="experience" name="experience" required>
          <option value="">اختر إجابتك</option>
          <option value="beginner">مبتدئ</option>
          <option value="intermediate">متوسط</option>
          <option value="advanced">خبير</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">ملاحظات إضافية</label>
        <textarea class="form-control" id="message" name="message" rows="3" placeholder="يمكنك إضافة أي معلومات تريد أن يعرفها الفريق"></textarea>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-submit shadow-lg"><i class="fa-solid fa-paper-plane me-2"></i>أرسل التسجيل</button>
      </div>
      <p class="note text-center">نضمن حماية بياناتك ولن نشاركها مع أي طرف ثالث.</p>
    </form>
  </div>

  <!-- Modal نجاح الإرسال -->
  <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header border-0">
          <h5 class="modal-title" id="successModalLabel">تم الإرسال بنجاح!</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          شكراً لتسجيلك في برنامج ريادة الأعمال والابتكار. سنقوم بالتواصل معك قريباً.
        </div>
        <div class="modal-footer border-0">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">حسناً</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init({ duration: 1000 });

    // التعامل مع الفورم وعرض المودال عند الإرسال
    const form = document.getElementById('registrationForm');
    form.addEventListener('submit', function(e){
      e.preventDefault(); // منع إعادة التحميل
      fetch(form.action, {
        method: 'POST',
        body: new FormData(form),
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          // عرض المودال عند النجاح
          var successModal = new bootstrap.Modal(document.getElementById('successModal'));
          successModal.show();
          form.reset();
        } else {
          alert('حدث خطأ، يرجى المحاولة لاحقاً.');
        }
      }).catch(error => {
        alert('حدث خطأ، يرجى المحاولة لاحقاً.');
      });
    });
  </script>
</body>
</html>
